<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Colect data from user</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form" action="">
            <div class="form-elements">
                <label id="name-label" for="name-label">Name
                    <input id="name" class="input" type="text" name="name" id="name" placeholder="Enter your name"
                        required>
                </label>
            </div>
            <div class="form-elements">
                <label id="email-label" for="email-label">Email
                    <input id="email" class="input" type="email" name="email" id="email" placeholder="Enter your Email"
                        required>
                </label>
            </div>
            <div class="form-elements">
                <label id="number-label" for="age-label">Age (optional)
                    <input id="number" class="input" type="number" name="age" id="age" placeholder="Enter your age"
                        min=14 max="120" required>
                </label>
            </div>
            <div class="form-elements">
                <label for="">Which option best describes your current role?
                    <select id="dropdown" class="select" required>
                        <option value="0" disabled>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learn</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Others</option>
                    </select>
                </label>
            </div>
            <div class="form-elements">
                <label for="recommend">
                    <p class="recommend">Would you recommend freeCodeCamp to a friend ?</p>
                    <labe class="one-line"><input type="radio" value="recommend" name="recommend" class="recommend"
                            required> Definitely
                    </labe>
                    <labe class="one-line"><input type="radio" value="recommend" name="recommend" class="recommend"
                            required> Maybe</labe>
                    <labe class="one-line"><input type="radio" value="recommend" name="recommend" class="recommend"
                            required> Not sure
                    </labe>
                </label>
            </div>
            <div class="form-elements">
                <label for=""><label for="">Which option best describes your current role?
                        <select id="dropdown" class="select" required>
                            <option value="0" disabled>Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="5">Open source</option>
                        </select>
                    </label>
                </label>
            </div>
            <div class="form-elements">
                <label for="imporved">
                    <p class="recommend">What would you like to see improved? (Check all that apply)</p>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Front-end
                        Projects</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Back-end
                        Projects</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Data
                        Visulazation</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Challenges</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Open Source
                        Community</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Gitter help
                        rooms</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Videos</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        City
                        Meetups</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Wiki</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Forum</label>
                    <label class="one-line" for=""><input type="checkbox" value="checkbox" class="improved" required>
                        Additonal C</label>
                </label>
            </div>
            <div class="form-elements">
                <label for="comment">
                    <p class="recommend">Any comments or suggestions?</p>
                    <textarea class="comment" name="comment" id="comment" rows="8"
                        placeholder="Enter your comment here..." required></textarea>
                </label>
            </div>
            <div class="form-elements">
                <button id="submit" value="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
